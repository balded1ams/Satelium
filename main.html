<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app to track and predict satellites">
    <meta name="author" content="Chlorate, Noderyos">
    <title>Satelium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <link rel="icon" type="image/svg+xml" href="public/logo.svg">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<header class="absolute top:20px z-10 w-full justify-between px-6 flex items-center backdrop-blur-sm bg-white/30 p-2 border-b border-purple-500/30">
    <div class="h-[42px] w-80 flex items-center gap-2 ">
        <svg class="stroke-purple-400"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12 7 2"/><path d="m7 12 5-10"/><path d="m12 12 5-10"/><path d="m17 12 5-10"/><path d="M4.5 7h15"/><path d="M12 16v6"/></svg>
        <a href="#" class="text-purple-900">satelium</a>
    </div>
    <div class="text-center">
        current satellite = [no sat found]
    </div>
    <div class="flex items-center w-80 search-bar">
        <svg class="stroke-purple-600" xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" ><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input
                type="text"
                id="search-input"
                placeholder="Search for a satellite...  ^k"
                class="w-full px-4 py-2 border border-3 border-purple-400 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500"
        />
    </div>
</header>
<main>
    <div id="map"></div>
</main>

<footer>
    <div class="bg-slate-200 p-4 text-center">
        <p>&copy; 2025 <b>Satelium</b>. All Rights Reserved.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
